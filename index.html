<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="wakamekabuによるオリジナル楽曲の制作・公開サイト。作曲依頼も受け付けています。">
  <meta name="keywords" content="作曲, オリジナル曲, 音楽制作, 作曲依頼, wakamekabu">
  <meta name="author" content="wakamekabu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wakamekabu | 作曲家ポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="stars"></canvas>

<div class="hero">
  <div class="hero-left"></div>
  <div class="hero-right">
    <h1>My Music Portfolio</h1>
    <p>作曲活動 / 依頼受付中</p>
    <div class="buttons">
      <a href="https://www.youtube.com/あなたのチャンネルURL" target="_blank">🎵 YouTubeで作品を聴く</a>
      <a href="https://skima.jp/profile/あなたのSkimaプロフィールURL" target="_blank">🖋️ Skimaで作曲依頼をする</a>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 wakamekabu
</footer>

<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');

let stars = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 1.5,
    speed: Math.random() * 0.5 + 0.2
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();

    star.y += star.speed;
    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
