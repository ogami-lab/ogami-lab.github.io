<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ogami lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 映画風 黒帯 -->
  <div class="black-bar top"></div>
  <div class="black-bar bottom"></div>
  <div class="site-title">ogami lab</div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      
      <div class="block">
        <div class="video-col">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/SbB2rCe3Syw" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="button-col">
          <a class="button" href="https://www.youtube.com/@Ogami-lab" target="_blank">ogami-lab</a>
        </div>
        <div class="desc-col">
          <p>作曲チャンネルです。lo-fi、chill、emotionalをテーマに自作曲を公開しています。</p>
        </div>
      </div>
      
      <div class="block">
        <div class="video-col">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/7Yd3GdbdVI4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="button-col">
          <a class="button" href="https://www.youtube.com/@Waka-Ogami" target="_blank">尾神わか</a>
        </div>
        <div class="desc-col">
          <p>歌ってみたを公開しているチャンネルです。自作曲からカバーまで。</p>
        </div>
      </div> 
      
      <div class="block">
        <div class="video-col">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/k6QM35lqN_o" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="button-col">
          <a class="button" href="https://www.youtube.com/watch?v=k6QM35lqN_o" target="_blank">あそビバ！</a>
        </div>
        <div class="desc-col">
          <p>音楽活動とは別に尾神がゲームや色々なことで遊ぶだけのチャンネルです。</p>
        </div>
      </div>
          
      <div class="block">
        <div class="video-col">
          <img src="images/logo01.png" alt="SKIMA logo" style="width: 100%; height: 200px; object-fit: contain;" />
        </div>
        <div class="button-col">
          <a class="button" href="https://skima.jp/profile?id=434170" target="_blank">作曲依頼はこちら（SKIMA）</a>
        </div>
        <div class="desc-col">
          <p>依頼者の声をボーカルチョップとして使った尾神にしか作れないオリジナルBGMなどを販売しています。<br>作詞やフルコーラス歌ものなどの依頼も現在準備中</p>
        </div>
      </div>
      
      <div class="block">
        <div class="video-col">
        </div>
        <div class="button-col">
          <a class="button" href="https://x.com/ogamiwaka" target="_blank">X（Twitter）</a>
        </div>
        <div class="desc-col">
          <p>日常のつぶやきやお知らせなどはこちらから。お気軽にフォローどうぞ。</p>
        </div>
      </div>
    </div>
  </header>

  <script src="javascript.js"></script>

</html>
