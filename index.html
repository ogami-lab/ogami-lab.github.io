<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogami Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <img src="top_back3.png" alt="ヒーロー画像" class="hero-image" />
  </header>

  <!-- 活動リンク集セクション -->
  <section class="links">
    <h2>活動リンク集</h2>
    <ul>
      <li><a href="https://www.youtube.com/@Ogami-lab" target="_blank">🎧 作曲チャンネル（Ogami-lab）</a></li>
      <li><a href="https://www.youtube.com/@wakamekabudayo" target="_blank">🎤 歌チャンネル（尾神わか）</a></li>
      <li><a href="https://x.com/wakamekabudayo" target="_blank">🕊️ X（旧Twitter）</a></li>
      <li><a href="https://wakamekabu.github.io/" target="_blank">🌐 ポートフォリオサイト</a></li>
    </ul>
  </section>

  <!-- Video Section -->
  <section class="videos">
    <div class="video-box">
      <h2>Instruments</h2>
      <div class="video-player">
        <iframe id="main-video" width="560" height="315" src="https://www.youtube.com/embed/FD_vv9REat0" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-thumbnails">
        <img src="https://img.youtube.com/vi/FD_vv9REat0/hqdefault.jpg" onclick="changeVideo('FD_vv9REat0')" />
        <img src="https://img.youtube.com/vi/AkzVyzFpiqM/hqdefault.jpg" onclick="changeVideo('AkzVyzFpiqM')" />
        <img src="https://img.youtube.com/vi/36s7mmPkKas/hqdefault.jpg" onclick="changeVideo('36s7mmPkKas')" />
      </div>
    </div>
    <div class="video-box">
      <h2>尾神のうた</h2>
      <div class="video-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/36s7mmPkKas" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <script>
    function changeVideo(videoId) {
      const iframe = document.getElementById('main-video');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    }
  </script>
</body>
</html>
